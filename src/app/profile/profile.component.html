<div class="profile-container">
  <mat-card>

    <mat-card-content>
      <div class="profile-data-container">
        <span>
          <strong>Id:</strong> {{profile?.id}}
        </span>
        <span>
          <strong>First Name:</strong> {{profile?.givenName}}
        </span>
        <span>
          <strong>Last Name:</strong> {{profile?.surname}}
        </span>
        <span>
          <strong>Email:</strong> {{profile?.mail}}
        </span>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button (click)="logProfile()" color="primary">Log</button>
    </mat-card-actions>

  </mat-card>
</div>
